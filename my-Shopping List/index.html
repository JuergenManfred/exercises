<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-list</title>
    <link rel="stylesheet" href="./shopping.css">
</head>
<body>
    <div class="shopping-list-container">
        <form class="shopping" autocomplete="off">
            <input type="text" name="item" id="item">
            <button class="submit-button" type="submit">+ Add Item</button>
            <button class="clear">Clear list</button>
            <button class="restore">Restore</button>
        </form>
    </div>
    <div >
        <ul class="list">
            
        </ul>
    </div>
    <script type="module" src="shopping.js"></script>
    <script src="https://kit.fontawesome.com/cbd897abf8.js" crossorigin="anonymous"></script>
</body>
</html>
